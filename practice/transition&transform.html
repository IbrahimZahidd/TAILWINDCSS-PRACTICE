<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition With Tailwind CSS</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body>
    <button class="bg-blue-500 hover:bg-blue-900 text-white px-4 py-2 m-20 rounded-md">
        Login1
    </button>
    <button class="bg-blue-500 hover:bg-blue-900 text-white px-4 py-2 m-20 rounded-md transition duration-1000">
        Login2
    </button>
    <button class="bg-blue-500 hover:opacity-10 text-white px-4 py-2 m-20 rounded-md transition duration-1000">
        Login3
    </button>
    <button class="bg-blue-500 hover:rotate-45 text-white px-4 py-2 m-20 rounded-md transition duration-1000">
        Login4
    </button>
    <button class="bg-blue-500 hover:scale-75 text-white px-4 py-2 m-20 rounded-md transition duration-1000">
        Login5
    </button>
    <button class="bg-blue-500 hover:scale-x-150 text-white px-4 py-2 m-20 rounded-md transition duration-1000">
        Login6
    </button>

</body>

</html>
