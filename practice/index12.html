<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body>
    <div class="flex gap-4">
        <div>
            <h1>Original Image</h1>
            <img src="../images/funny_monkey.jpg">
            <h1>Blur Image</h1>
            <img class="blur" src="../images/funny_monkey.jpg">
            <h1>Brightness Image</h1>
            <img class="brightness-50" src="../images/funny_monkey.jpg">
        </div>
        <div>
            <h1>Contrast Image</h1>
            <img class="contrast-150" src="../images/funny_monkey.jpg">
            <h1>Grayscale Image</h1>
            <img class="grayscale" src="../images/funny_monkey.jpg">
            <h1>Invert Image</h1>
            <img class="invert" src="../images/funny_monkey.jpg">
        </div>
        <div>
            <h1>Hue Image</h1>
            <img class="hue-rotate-15 visibility:hidden" src="../images/funny_monkey.jpg">
            <h1>Hue Image</h1>
            <img class="hue-rotate-15 display:none" src="../images/funny_monkey.jpg">
            <h1>Hue Image</h1>
            <img class="hue-rotate-15 hidden" src="../images/funny_monkey.jpg">
        </div>
    </div>
</body>

</html>
