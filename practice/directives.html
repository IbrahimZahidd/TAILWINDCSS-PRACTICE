<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Directives</title>
    <!-- base directive: removes base css style when link tag is used
         utility directive: apply styles to all utility classes like h1, p1 etc -->
    <link rel="stylesheet" href="../output.css">
</head>

<body>
    <!-- Check out styles.css for more details -->
    <h1>H1 tag</h1>
    <h2>H2 tag</h2>
</body>

</html>
