<!-- columns classes is trying to mainting the no. of elements in each columnm, starting from the first column to the last column. At the same time, the values that comes first will adjust in starting columns and then the coming values will expand in the other columns. -->

<body>

            <div>entry 2</div>
            <div>entry 3</div>
            <div>entry 4</div>
            <div>entry 5</div>
        </div>
        <div class="columns-3 text-white bg-green-300">

            <div>entry 2</div>
            <div>entry 3</div>
            <div>entry 4</div>
            <div>entry 5</div>

</html>
