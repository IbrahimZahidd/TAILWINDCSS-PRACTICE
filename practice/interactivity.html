<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity with Tailwind CSS</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body>
    <div>
        <button class="bg-blue-500 text-white p-2 m-2 rounded-md">Login1</button>
        <button class="bg-blue-500 text-white p-2 m-2 rounded-md hover:bg-red-500">Login2</button>
        <button class="bg-blue-500 text-white p-2 m-2 rounded-md focus:bg-green-500">Login3</button>
        <button class="bg-blue-500 text-white p-2 m-2 rounded-md active:bg-amber-500">Login4</button>
        <div class="group">
            <h1 class="group-hover:text-red-500">Hover me</h1>
            <h1 class="group-hover:text-red-500">Hover me</h1>
        </div>
    </div>
</body>

</html>
